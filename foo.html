    <form><input type="radio" id="radioButtonWithInlineLabel" name="testRadioButton"

                type="radio" value="radioButtonWithWrappedLabel" /><span>radioButtonWithWrappedLabel</span></label>

        </p><input name="hiddenRadioButton" type="radio" id="hiddenRadioButton"

    </form><input type="radio" id="someRadioButton" name="testRadioButton"
        value="someRadioButton">someRadioButton</input><button id="panel" style="display:none">show on check</button>
    <script>document.getElementById("hiddenRadioButton").style.display = "none"; var elem = document.getElementById("radioButtonWithInlineLabel"); elem.addEventListener("click", myFunction); function myFunction() { document.getElementById("panel").style.display = "block"; }</script>
